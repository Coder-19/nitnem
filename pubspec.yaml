name: nitnem
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  rflutter_alert: ^1.0.3
  # the below dependency / package is used to play the path from the
  # local file
  assets_audio_player: ^2.0.5+2
  font_awesome_flutter: ^8.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
 
  uses-material-design: true


  assets:
      - images/
      # the below folder audios contain the audio files for different paths
      - assets/play_audio/

  fonts:
      - family: MuktaMahee
        fonts:
          - asset: fonts/MuktaMahee-Regular.ttf
          - asset: fonts/MuktaMahee-Bold.ttf


  